# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "release/Release-2.0.0-be" ]
  pull_request:
    branches: [ "release/Release-2.0.0-be" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Generate dependency graph first to ensure it works
    - name: Generate dependency graph
      run: mvn depgraph:graph
      
    # Check if dependency graph was generated successfully
    - name: Verify dependency graph generation
      run: |
        if [ ! -f target/dependency-graph.dot ]; then
          echo "Warning: dependency-graph.dot not found! Dependency submission may fail."
          ls -la target/ || echo "No target directory found"
        else
          echo "Dependency graph generated successfully"
          ls -la target/dependency-graph.dot
        fi

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      continue-on-error: true
